    <!-- Show Django messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <!-- Upload form -->
    <form method="post" enctype="multipart/form-data">

    </form>
</div>
{% endblock %}
