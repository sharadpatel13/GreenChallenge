{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>🏆 Leaderboard</h2>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>Rank</th>
                <th>User</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in leaderboard %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ entry.user.username }}</td>
                <td>{{ entry.points }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="3">No entries yet.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
